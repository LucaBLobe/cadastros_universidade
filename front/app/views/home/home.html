<html ng-app="app" ng-controller="HomeCtrl">

</html>



<div class="jumbotron">
    <h1>Home</h1>
    <p>{{title}}</p>

    <app-dashboard></app-dashboard>
    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0" ng-init="getTurmaData()">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>sigla</th>
                    <th>serie</th>
                    <th>periodo</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="turma in turmaList" >
                    <td>{{turma.id}}</td>
                    <td>{{turma.sigla}}</td>
                    <td>{{turma.serie}}</td>
                    <td>{{turma.periodo}}</td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" ng-model="turma.id" value={{turma.id}} ng-click="getDisciplinaData(turma.id);getAlunoData(turma.id)">Visualizar</a>
                        <a class="btn btn-warning btn-xs" href="turma/edit/{{turma.id}}"  >Editar</a>
                        <a class="btn btn-danger btn-xs" href="#" data-toggle="modal" data-target="#delete-modal"
                            ng-click="deleteTurma(turma.id)">Excluir</a>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0" >
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Professor</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="disciplina in disciplinaList" >
                    <td>{{disciplina.nome}}</td>
                    <td>{{disciplina.professorId.nome}}</td>

                </tr>
            </tbody>
        </table>
    </div>



    <div class="table-responsive col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0" >
            <thead>
                <tr>
                    <th>id</th>
                    <th>nome</th>
                 
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunoList" >
                    <td>{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
